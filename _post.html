<html>
    <head>
    	{% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
    	{% extends "base.html" %}

    	{% block content %}
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36) }}"></td>
                <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
            </tr>
        </table>
    </body>
</html>
